<button mat-icon-button aria-label="Previous Month" color="primary" (click)="showPreviousMonth()">
  <mat-icon>arrow_left</mat-icon>
</button>
<span class="activeMonth">{{activeMonth}}</span>
<button mat-icon-button aria-label="Next Month" color="primary" (click)="showNextMonth()">
  <mat-icon>arrow_right</mat-icon>
</button>
